<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- Basic buttons -->
    <!-- By default, .btn controls have a transparent border and background color, and lack any explicit focus and hover styles. -->
    <button class="btn ">sign in</button> <br> <br>

    <button class="btn btn-primary">sign in</button>
    <button class="btn btn-secondary">sign in</button>
    <button class="btn btn-danger">sign in</button>
    <button class="btn btn-dark">sign in</button> <br> <br>

    <!-- Anchor tags as buttons -->

    <a href="#" class="btn btn-dark">go to google</a> <br> <br>

    <!-- Button sizes -->

    <button class="btn btn-sm btn-primary">log in</button>
    <button class="btn btn-lg btn-secondary">log in</button> <br> <br>

    <!-- Outlined styles -->

    <button class="btn btn-outline-warning">log in</button> <br> <br>

    <!-- Disabled -->

    <button class="btn btn-danger"Disabled>log in</button>

</body>
</html>
