<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Column layout</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
    <!-- Auto Column layout -->
    <!-- We cannot spread 5 or 7 blocks equally by using col-1 to col-12 classes . That's why we use auto column layout -->
    <div class="conatainer-lg">
        <div class="row">
            <div class="col bg-primary p-3 m-2">
                <div>Col 1</div>
            </div>
            <div class="col bg-primary p-3 m-2">
                <div>Col 2</div>
            </div>
            <div class="col bg-primary p-3 m-2">
                <div>Col 3</div>
            </div>
            <div class="col bg-primary p-3 m-2">
                <div>Col 4</div>
            </div>
            <div class="col bg-primary p-3 m-2">
                <div>Col 5</div>
            </div>
        </div>

        <div class="conatainer-lg">
            <div class="row">
                <div class="col bg-secondary p-3 m-2">
                    <div>Col 1</div>
                </div>
                <div class="col bg-secondary p-3 m-2">
                    <div>Col 2</div>
                </div>
                <div class="col bg-secondary p-3 m-2">
                    <div>Col 3</div>
                </div>
                <div class="col bg-secondary p-3 m-2">
                    <div>Col 4</div>
                </div>
                <div class="col bg-secondary p-3 m-2">
                    <div>Col 5</div>
                </div>
                <div class="col bg-secondary p-3 m-2">
                    <div>Col 6</div>
                </div>
                <div class="col bg-secondary p-3 m-2">
                    <div>Col 7</div>
                </div>
            </div>
        </div>
</body>
</html>
