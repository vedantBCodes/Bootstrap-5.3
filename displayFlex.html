<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Padding and border</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Display inline -->

    <div class="d-inline-flex  bg-secondary">This is an inline element</div>

    <!-- Display Flex row-->

    <div class="d-flex flex-row flex-wrap justify-content-around m-5">
        <div class="p-5 border">Flex item-1</div>
        <div class="p-5 border">Flex item-2</div>
        <div class="p-5 border">Flex item-3</div>
        <div class="p-5 border">Flex item-4</div>
        <div class="p-5 border">Flex item-5</div>
    </div>

     <!-- Display Flex column-->

     <div class="d-flex flex-column  m-5">
        <div class="p-5 border text-center">Flex item-1</div>
        <div class="p-5 border text-center">Flex item-2</div>
        <div class="p-5 border text-center">Flex item-3</div>
        <div class="p-5 border text-center">Flex item-4</div>
        <div class="p-5 border text-center">Flex item-5</div>
    </div>
  </body>
  </html>
