<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transform and Font Size</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  </head>
  <body>

    <!-- Text Transform classes -->
     
    <h1 class="text-uppercase">uppercase text</h1> <br>
    <h1 class="text-lowercase">lowercase text</h1> <br> 
    <h1 class="text-capitalize">capitalize text</h1> <br>

    <!-- Font Size classes -->

    <h1 class="fs-1">Font size -1 (2.5 rem)</h1>
    <h1 class="fs-2">Font size -2 (2.0 rem)</h1>
    <h1 class="fs-3">Font size -3 (1.75 rem)</h1>
    <h1 class="fs-4">Font size -4 (1.5 rem)</h1>
    <h1 class="fs-5">Font size -5 (1.0 rem)</h1>


   </body>
   </html>
